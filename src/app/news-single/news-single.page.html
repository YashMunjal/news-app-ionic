<ion-header>
  <ion-toolbar>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{article.title}}</ion-card-title>

    <ion-card-content>
      {{article.description}}

  </ion-card>
</ion-content>
